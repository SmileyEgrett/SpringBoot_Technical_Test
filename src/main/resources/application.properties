# Application
spring.application.name=fileproc

# Feature flags
features.fileValidation.enabled=true

# IP API configuration
ip-api.base-url=http://ip-api.com/json
ip-api.connect-timeout=5s
ip-api.read-timeout=5s

# IP Blocking configuration
ip-blocking.enabled=true
ip-blocking.blocked-countries=CN,ES,US
ip-blocking.blocked-isps=AWS,GCP,AZURE
ip-blocking.trust-proxy-headers=false

# Multipart file upload limits (DoS protection)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (disabled by default for security)
spring.h2.console.enabled=false
