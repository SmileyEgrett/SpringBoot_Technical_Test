# Test configuration

# Feature flags
features.fileValidation.enabled=true

# IP API - uses WireMock server
ip-api.base-url=${wiremock.server.baseUrl}/json
ip-api.connect-timeout=5s
ip-api.read-timeout=5s

# IP Blocking configuration
ip-blocking.enabled=true
ip-blocking.blocked-countries=CN,ES,US
ip-blocking.blocked-isps=AWS,GCP,AZURE
ip-blocking.trust-proxy-headers=true

# H2 Database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
